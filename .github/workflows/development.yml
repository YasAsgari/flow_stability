name: Development Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-venv:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Try restoring cached venv
        id: cached-venv
        uses: actions/cache/restore@v4
        with:
          path: ./venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/**.toml') }}
      - name: Build venv
        run: |
          python -m pip install --upgrade pip
          python -m venv ./venv
          ./venv/bin/python -m pip install .[testing]
        if: steps.cached-venv.outputs.cache-hit != 'true'
      - name: Cache venv
        uses: actions/cache/save@v4
        with:
          path: ./venv
          # we can use the key from cached-venv
          key: ${{ steps.cached-venv.outputs.cache-primary-key }}
        if: steps.cached-venv.outputs.cache-hit != 'true'

  build:
    runs-on: ubuntu-22.04
    needs: build-venv
    steps:
      - uses: actions/checkout@v3
      - name: Restoring venv
        uses: actions/cache/restore@v4
        with:
          path: ./venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/**.toml') }}
      - name: Activate venv
        run: |
          source venv/bin/activate
      - name: Build wheel
        run: |
          pip install build
          python -m build
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with: 
          name: wheel
          path: dist
          retention-days: 1

  install:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache/restore@v4
        with:
          path: ./venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/**.toml') }}
      - name: Activate venv
        run: |
          source venv/bin/activate
      - name: Getting build wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist
      - name: Install package
        run: |
          pip install dist/*.whl
      - name: Upload venv as artifact
        # now venv contains the current state of the package
        uses: actions/upload-artifact@v4
        with:
          name: venv
          path: venv
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Getting the virtual env
        uses: actions/download-artifact@v4
        with:
          name: venv
          path: venv
      - name: Activate virtual env
        run: |
          source venv/bin/activate
      - name: Test with pytest
        run: |
          python -m pytest

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Getting the virtual env
        uses: actions/download-artifact@v4
        with:
          name: venv
          path: venv
      - name: Activate virtual env
        run: |
          source venv/bin/activate
          which python
          source venv/bin/activate
          which python
      - name: Lint with ruff
        run: |
          pyhton -m ruff check --select=ALL --output-format=github src/
